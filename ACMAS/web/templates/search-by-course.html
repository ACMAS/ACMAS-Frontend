<!DOCTYPE html>

<html lang="en">
<head>
    <title>ACMAS Search</title>
    <link rel="icon" type="image/x-icon" href="../static/img/star.svg">
    <meta content="ACMAS Search" property="og:title"/>
    <meta content="summary_large_image" property="twitter:card"/>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link
            data-tag="font"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
    {% extends 'navbar.html' %}
    {% block content %}
    <div class="container" style="margin-top: 6%">
    <h1 class="display-3" style="text-align: center;">Search by Course</h1>
    <form style="margin-top: 2%" class="row" method="POST" enctype="multipart/form-data" action="{% url 'searchResults' %}"> {% csrf_token %}
        <div class="col-md-12 h-100 d-flex align-items-center justify-content-center">
          <input type="text" class="form-control" style="width: 80%" id="input-uni" name="school" placeholder="Enter University">
        </div>
        <div class="col-md-6 h-100 d-flex align-items-end justify-content-end" style="margin-top: 2%">
          <input type="text" class="form-control" style="width: 79.5%" id="input-course" name="course" placeholder="Enter Course">
        </div>
        <div class="col-md-6 h-100 d-flex align-items-start justify-content-start" style="margin-top: 2%">
            <select class="form-select" style="width: 79.5%" placeholder="Select your assignment" autocomplete="on" name="type">
                <option selected>Select your assignment</option>
                <option value="All">All</option>
                <option value="Assignment">Assignment</option>
                <option value="Exam">Exam</option>
                <option value="Practice">Practice</option>
            </select>
        </div>
        <div style="margin-top: 2%" class="col-md-12 h-100 d-flex align-items-center justify-content-center">
          <button type="submit" class="btn btn-primary btn-lg" value="Search">Search</button>
        </div>
      </form>
    </div>
    {% endblock %}
</body>
</html>
