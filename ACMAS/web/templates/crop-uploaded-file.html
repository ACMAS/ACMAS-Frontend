{% extends 'cropper.html' %}

{% block content %}
    {% csrf_token %}
    <div class="crop-title">
        <h1>Please Crop Questions:</h1>
        <div id = "alert-box" class = "hide">Question has been successfully saved.</div>
    </div>
    <div id = "image-box">
        <img src="{{ file.file_dir }}" id = "image" width="500px">
    </div>
    <button id ="confirm-button">Confirm</button>
    <a href="{% url "print-Cropped-Imgs" file.id %}">Finish Cropping</a>
{% endblock %}
