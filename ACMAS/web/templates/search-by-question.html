<!DOCTYPE html>

<html lang="en">
<head>
    <title>ACMAS Search</title>
    <meta content="ACMAS Search" property="og:title"/>
    <meta content="summary_large_image" property="twitter:card"/>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <style data-tag="reset-style-sheet">
        html {
            line-height: 1.15;
        }

        body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
        }

        p, li, ul, pre, div, h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
        }

        button, input, optgroup, select, textarea {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
        }

        button, select {
            text-transform: none;
        }

        button, [type="button"], [type="reset"], [type="submit"] {
            -webkit-appearance: button;
        }

        button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner {
            border-style: none;
            padding: 0;
        }

        /*button:-moz-focus, [type="button"]:-moz-focus, [type="reset"]:-moz-focus, [type="submit"]:-moz-focus {*/
        /*	outline: 1px dotted ButtonText;*/
        /*}*/

        a {
            color: inherit;
            text-decoration: inherit;
        }

        input {
            padding: 2px 4px;
        }

        img {
            display: block;
        }

        html {
            scroll-behavior: smooth
        }
    </style>
    <style data-tag="default-style-sheet">
        html {
            font-family: Inter, serif;
            font-size: 16px;
        }

        body {
            font-weight: 400;
            font-style: normal;
            text-decoration: none;
            text-transform: none;
            letter-spacing: normal;
            line-height: 1.15;
            color: var(--dl-color-gray-black);
            background-color: var(--dl-color-gray-white);

        }
    </style>
    <link
            data-tag="font"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
    <link href="../static/styles/commons.css" rel="stylesheet"/>
    <link href="../static/styles/search-by-question-style.css" rel="stylesheet"/>
</head>
<body>
<div>
    <link href="../static/styles/commons.css" rel="stylesheet"/>
    <link href="../static/styles/search-by-question-style.css" rel="stylesheet"/>

    <div class="home-container">
        <header class="home-header" data-role="Header">
            <a href="{% url 'index' %}">
                <img
                        alt="image"
                        class="logo-image"
                        src="../static/img/acmas-logo.png"
                />
            </a>
        </header>
        <div class="action-container">
            <h1 class="search-title">ACMAS Search</h1>
            <span class="enter-question-text">Enter your questions below...</span>

            <form method="POST" enctype="multipart/form-data" action="{% url 'searchByQuestion' %}"> {% csrf_token %}
                <label>
                    <input class="input" placeholder="Enter your question..." type="text" name="question"/>
                </label>
                <!--         <button class="button">Search</button>-->
                <input type="submit" class="button" value="Search">
            </form>

            <span>Or upload an image below</span>
            <button class="button">Upload</button>
        </div>
    </div>
</div>
</body>
</html>
