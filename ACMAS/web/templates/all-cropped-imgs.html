{% extends "cropper.html" %}
{% block content %}
    <div class="cropped_questions">
        <h1>Cropped Questions</h1>
        {% for img in Cimages %}
            <div class="cropped_question_container">
                <div class="cropped_question">{{ img.text }}</div>
                <div class="edit">
                    <button onclick="location.href='{% url 'edit-question' file img.id %}'" type="botton">Edit</button>
                    <br>
                    <button onclick="location.href='{% url 'delete-cropped-img' file img.id %}'" type="button">Delete</button>
                </div>
                
            </div>
        {% endfor %}
        
        <a href="{% url 'crop-file' file %}">Go back to cropping</a>
        <button onclick="myFunction()">Submit Questions</button>
        <script>
            function myFunction() {
              let text = "Thanks for your contribution!\nClick OK to back to main page\nClick cancel to upload more questions";
              if (confirm(text) == true) {
                location.href = "http://acmas.systems:8000/static/index.html";
              } else {
                location.href = "http://acmas.systems:8000/upload-options";
              }
              document.getElementById("demo").innerHTML = text;
            }
        </script>
        <!---
        <a href = "{% url 'submit' %}">Submit Questions</a>
        -->
    </div>

{% endblock %}
