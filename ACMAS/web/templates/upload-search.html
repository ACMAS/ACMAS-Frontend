<!DOCTYPE html>

<html lang="en">
<head>
    <title>exported project</title>
    <meta content="summary_large_image" property="twitter:card"/>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <style data-tag="reset-style-sheet">
        html {
            line-height: 1.15;
        }

        body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
        }

        p, li, ul, pre, div, h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
        }

        button, input, optgroup, select, textarea {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
        }

        button, select {
            text-transform: none;
        }

        button, [type="button"], [type="reset"], [type="submit"] {
            -webkit-appearance: button;
        }

        button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner {
            border-style: none;
            padding: 0;
        }

        /*button:-moz-focus, [type="button"]:-moz-focus, [type="reset"]:-moz-focus, [type="submit"]:-moz-focus {*/
        /*	outline: 1px dotted ButtonText;*/
        /*}*/

        a {
            color: inherit;
            text-decoration: inherit;
        }

        input {
            padding: 2px 4px;
        }

        img {
            display: block;
        }

        html {
            scroll-behavior: smooth
        }
    </style>
    <style data-tag="default-style-sheet">
        html {
            font-family: Inter, serif;
            font-size: 16px;
        }

        body {
            font-weight: 400;
            font-style: normal;
            text-decoration: none;
            text-transform: none;
            letter-spacing: normal;
            line-height: 1.15;
            color: var(--dl-color-gray-black);
            background-color: var(--dl-color-gray-white);

        }
    </style>
    <link
            data-tag="font"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
    <link href="../static/styles/commons.css" rel="stylesheet"/>
    <link href="../static/styles/upload-search-style.css" rel="stylesheet"/>
</head>
<body>
<div>
    <link href="../static/styles/commons.css" rel="stylesheet"/>
    <link href="../static/styles/upload-search-style.css" rel="stylesheet"/>
    <div class="content-container">
        <div class="logo-container">
            <a href="{% url 'index' %}">
                <img
                        alt="ACMAS Logo"
                        class="acmas-logo"
                        src="../static/img/acmas-logo.png"
                />
            </a>
        </div>
        <span class="upload-title-text">ACMAS Upload</span>
        <form id="school-course-input" method="POST" enctype="multipart/form-data" action="{% url 'uploadSearch' %}"> {% csrf_token %}
            <div class="school-input-container">
                <img
                        alt="ACMAS Hexagons"
                        class="hexagon-logo"
                        src="../static/img/acmas-hexagons.png"
                />
                <input
                        class="school-input input"
                        placeholder="Enter your school"
                        type="text"
                        name="school"
                />
            </div>
            <div class="course-input-container">
                <img
                        alt="ACMAS Hexagons"
                        class="hexagon-logo"
                        src="../static/img/acmas-hexagons.png"
                />
                <input
                        class="course-input input"
                        placeholder="Enter your course"
                        type="text"
                        name="course"
                />
            </div>
            <div class="upload-button-container">
                <input type="submit" class="upload-button button" value="Upload"/>
            </div>
        </form>
        <span class="or-text">OR</span>
        <form id="manual-entry-form" method="POST" enctype="multipart/form-data" action="{% url 'uploadSearch' %}"> {% csrf_token %}
            <div class="manual-entry-container">
                <img
                        alt="ACMAS Hexagons"
                        class="hexagon-logo"
                        src="../static/img/acmas-hexagons.png"
                />
                <input
                        class="manual-input input"
                        placeholder="Enter your assignment or question"
                        type="text"
                        name="question"
                />
            </div>
            <div class="upload-button-container">
                <input type="submit" class="upload-button button" value="Upload"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
