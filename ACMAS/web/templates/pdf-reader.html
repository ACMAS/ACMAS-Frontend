<!DOCTYPE html>

<html lang="en">
  <head>
    <title>read-pdf</title>
    <meta property="og:title" content="read-pdf" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}
      body {  margin: 0;}
      * {  box-sizing: border-box;  border-width: 0;  border-style: solid;}
      p,li,ul,pre,div,h1,h2,h3,h4,h5,h6 {  margin: 0;  padding: 0;}
      button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}
      button,select {  text-transform: none;}
      button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}
      button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}
      button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}
      a {  color: inherit;  text-decoration: inherit;}
      input {  padding: 2px 4px;}
      img {  display: block;}
      html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 24px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      data-tag="font"
    />
    <link href="../static/styles/commons.css" rel="stylesheet" />
    <link href="../static/styles/pdf-reader-style.css" rel="stylesheet" />
  </head>
  <body>
    <link href="../static/styles/commons.css" rel="stylesheet" />
    <link href="../static/styles/pdf-reader-style.css" rel="stylesheet" />
    <div>
      

      <div class="home-container">
        <div class="home-home-container">
          <a href="{% url 'index' %}">
            <img
              src="../static/img/acmas-logo.png"
              alt="image"
              class="home-home-img"
            />
          </a>
        </div>
        <h1 class="home-acmas-read-header heading">ACMAS Reader</h1>
        <div class="home-pdf-reader-container">
          <embed src="{{directory}}" type="application/pdf" width="100%" height="100%" />
        </div>
        <div class="home-nav-button-container">
          <button class="home-return-homepage-btn button content" onclick="window.location.href='/';">
            Return to Homepage
          </button>
          <form id="return-to-query" action="{% url 'returnQuery' %}">
            <input type="submit" class="home-button button content" value="Return to Query">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
