<!DOCTYPE html>

<html lang="en">
<head>
    <title>ACMAS Homepage</title>
    <meta content="ACMAS Homepage" property="og:title"/>
    <link rel="icon" type="image/x-icon" href="../static/img/star.svg">
    <meta content="summary_large_image" property="twitter:card"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta charset="utf-8"/>
    <style data-tag="reset-style-sheet">
        html {
            line-height: 1.15;
        }

        body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
        }

        p, li, ul, pre, div, h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
        }

        button, input, optgroup, select, textarea {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
        }

        button, select {
            text-transform: none;
        }

        button, [type="button"], [type="reset"], [type="submit"] {
            -webkit-appearance: button;
        }

        button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner {
            border-style: none;
            padding: 0;
        }

        /*button:-moz-focus, [type="button"]:-moz-focus, [type="reset"]:-moz-focus, [type="submit"]:-moz-focus {*/
        /*	outline: 1px dotted ButtonText;*/
        /*}*/

        a {
            color: inherit;
            text-decoration: inherit;
        }

        input {
            padding: 2px 4px;
        }

        img {
            display: block;
        }

        html {
            scroll-behavior: smooth
        }
    </style>
    <style data-tag="default-style-sheet">
        html {
            font-family: Inter, serif;
            font-size: 16px;
        }

        body {
            font-weight: 400;
            font-style: normal;
            text-decoration: none;
            text-transform: none;
            letter-spacing: normal;
            line-height: 1.15;
            color: var(--dl-color-gray-black);
            background-color: var(--dl-color-gray-white);

        }
    </style>
    <link
            data-tag="font"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link href="../static/styles/commons.css" rel="stylesheet"/>
    <link href="../static/styles/home-style.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="/static/index.html">
                <img src="../static/img/star.svg" width="40" height="40" alt="">
            </a>

            <!-- Collapse Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-coll" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-coll">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 

                    <!-- Home -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/static/index.html">Home</a>
                    </li>

                    <!-- Search -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Search
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/searchByQuestion">by Question</a></li>
                            <li><a class="dropdown-item" href="/searchByCourse">by Course</a></li>
                        </ul>
                    </li>

                    <!-- Upload -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Upload
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/upload-file">With a file</a></li>
                            <li><a class="dropdown-item" href="/upload-manually">Manually</a></li>
                        </ul>
                    </li>

                    <!-- Github -->
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/ACMAS/ACMAS-Frontend">GitHub Repository</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="home-container">
        <div class="home-logo-title">
            <a href="/">
                <img
                    alt="ACMAS logo"
                    class="home-logo"
                    src="../static/img/logo.v1.svg"
                />
            </a>
        </div>

        <div class="home-buttons-container">
            <a href="/searchByQuestion">
                  <span class="home-text home-search-by-question button">Search By Question</span>
            </a>

            <a href="/searchByCourse">
                <span class="home-text home-search-by-course button">Search By Course</span>
            </a>

            <a href="/upload-options">
                <span class="upload-button-text button home-upload">Upload</span>
            </a>
        </div>
    </div>
</body>
</html>
