<!DOCTYPE html>

<html lang="en">
<head>
    <title>ACMAS Homepage</title>
    <meta content="ACMAS Homepage" property="og:title"/>
    <link rel="icon" type="image/x-icon" href="../static/img/acmas-hexagons.png">
    <meta content="summary_large_image" property="twitter:card"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta charset="utf-8"/>
    <style data-tag="reset-style-sheet">
        html {
            line-height: 1.15;
        }

        body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
        }

        p, li, ul, pre, div, h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
        }

        button, input, optgroup, select, textarea {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
        }

        button, select {
            text-transform: none;
        }

        button, [type="button"], [type="reset"], [type="submit"] {
            -webkit-appearance: button;
        }

        button::-moz-focus-inner, [type="button"]::-moz-focus-inner, [type="reset"]::-moz-focus-inner, [type="submit"]::-moz-focus-inner {
            border-style: none;
            padding: 0;
        }

        /*button:-moz-focus, [type="button"]:-moz-focus, [type="reset"]:-moz-focus, [type="submit"]:-moz-focus {*/
        /*	outline: 1px dotted ButtonText;*/
        /*}*/

        a {
            color: inherit;
            text-decoration: inherit;
        }

        input {
            padding: 2px 4px;
        }

        img {
            display: block;
        }

        html {
            scroll-behavior: smooth
        }
    </style>
    <style data-tag="default-style-sheet">
        html {
            font-family: Inter, serif;
            font-size: 16px;
        }

        body {
            font-weight: 400;
            font-style: normal;
            text-decoration: none;
            text-transform: none;
            letter-spacing: normal;
            line-height: 1.15;
            color: var(--dl-color-gray-black);
            background-color: var(--dl-color-gray-white);

        }
    </style>
    <link
            data-tag="font"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link href="../static/styles/commons.css" rel="stylesheet"/>
    <link href="../static/styles/home-style.css" rel="stylesheet"/>
</head>
<body>
    <link rel="stylesheet" href=" ../static/css/bootstrap.min.css">
    <link href="../static/styles/commons.css" rel="stylesheet"/>
    <link href="../static/styles/home-style.css" rel="stylesheet"/>

        <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top lined">
        <div class="container-fluid">
        <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbar-drop"
            aria-controls="navbar-drop"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-drop">
            <a class="navbar-brand" href="#">
                <img src="../static/img/star.png" width="40" height="40" alt="">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Search
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/searchByQuestion">by Question</a>
                        <a class="dropdown-item" href="/searchByCourse">by Course</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload-options">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
        
    {% block content %}
    <div class="home-container">
        <div class="large-logo-container">
            <a href="/">
                <img
                        alt="ACMAS logo"
                        class="home-logo"
                        src="../static/img/acmas-logo.png"
                />
            </a>
            
            <a href="/searchByQuestion">
            <span class="home-text home-search-by-question button">
                
              <span>Search By Question</span>
              <span></span>
            </span>
            </a>
            <a href="/upload-options">
                <span class="upload-button-text button home-upload">Upload</span>
            </a>
            <a href="/searchByCourse">
            <span class="home-text home-search-by-course button">
              <span>Search By Course</span>
            </span>
            </a>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
