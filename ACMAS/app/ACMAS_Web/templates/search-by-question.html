<!DOCTYPE html>

<html lang="en">
<head>
    <title>ACMAS Search</title>
    <link rel="icon" type="image/x-icon" href="../static/img/star.svg">
    <meta content="ACMAS Search" property="og:title"/>
    <meta content="summary_large_image" property="twitter:card"/>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link
        data-tag="font"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
    />
    <link href="../static/styles/search-by-course-style.css" rel="stylesheet"/>
</head>
<body>
    {% extends 'navbar.html' %}
    {% block content %}
    <div class="container-fluid search-container">
        <!-- Header -->
        <h1 class="display-3" style="text-align: center">Search by Question</h1>

        <form class="row user-inpt" id="manual-entry-form" method="POST" enctype="multipart/form-data" action="{% url 'searchByQuestion' %}">
            <!-- Question -->
            <div class="col-md-12">
                <input type="text" class="form-control form-control-lg" name="question" placeholder="Enter your question">
            </div>
            <!-- Submit Button-->
            <div class="col-md-12 user-inpt h-100 d-flex align-items-center justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg" value="Search">Search</button>
            </div>
        </form>
    </div>
    {% endblock %}
</body>
</html>
