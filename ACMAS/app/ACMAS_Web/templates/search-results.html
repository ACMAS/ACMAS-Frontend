<!DOCTYPE html>

<html lang="en">
  <head>
    <title>ACMAS Search</title>
    <link rel="icon" type="image/x-icon" href="../static/img/star.svg">
    <meta property="og:title" content="Search Results" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="twitter:card" content="summary_large_image" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      data-tag="font"
    />
    <link href="../static/styles/search-by-course-style.css" rel="stylesheet"/>
    <link href="../static/styles/search-results-style.css" rel="stylesheet"/>
  </head>

  <body>
    {% extends 'navbar.html' %}
    {% block content %}
    <div class="container-fluid search-container">
      <h1 class="display-3" style="text-align: center">Search Results</h1>
      <div class="search-results-page-results-frame">
        <ul class="list list-group tab-group">
            {% for file in files %}
            <form method="GET" action="{% url 'pdfReader' %}">
              <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{ file.filename }}</h5>
                </div>
                <p class="mb-1"></p>
                <li class="list-item list-group-item tab-pane fade show" ><button type="submit" class="btn" > <input type="text" name="url" value="{{file.filename}}" readonly> </button></li>
              </a>
              
            </form>
            {% endfor %}
        </ul>
      </div>
      {% if manual == True %}
      <button class="btn btn-lg btn-primary" onclick="window.location.href='searchByQuestion';">
        New Search
      </button>
      {% else %}
      <button class="btn btn-lg btn-primary" onclick="window.location.href='searchByCourse';">
        New Search
      </button>
      {% endif %}
    </div>
    {% endblock %}
</body>
</html>
