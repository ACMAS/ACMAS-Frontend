<!DOCTYPE html>

<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QXWLM7EHRF"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-QXWLM7EHRF');
  </script>
  <title>ACMAS Search</title>
  <link href="../static/img/star.svg" rel="icon" type="image/x-icon">
  <meta property="og:title" content="Search Results"/>
  <meta property="twitter:card" content="summary_large_image"/>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
    data-tag="font"
  />
  <link href="../static/styles/search-by-course-style.css" rel="stylesheet"/>
</head>

<body>
  {% extends 'navbar.html' %}
  {% block content %}
  <div class="container-fluid search-container">
    <!-- Header -->
    <h1 class="display-3 text-center">Search Results</h1>

    <ul class="list-group">
      <!-- Looping Search Results -->
      {% for file in files %}
      <form method="GET" action="{% url 'pdfReader' %}">
        <a class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <button type="submit" class="btn btn-link"><input type="submit" class="btn btn-link" name="url" value="{{file.filename}}" readonly></button>
          </div>
        </a>
      </form>
      {% endfor %}
    </ul>

    <!-- New Search Button -->
    <div class="col-md-12 user-inpt h-100 d-flex align-items-center justify-content-center">
      {% if manual == True %}
      <button class="btn btn-lg btn-primary" onclick="window.location.href='searchByQuestion';">New Search</button>
      {% else %}
      <button class="btn btn-lg btn-primary" onclick="window.location.href='searchByCourse';">New Search</button>
      {% endif %}

    </div>
  </div>
  {% endblock %}
</body>
</html>
