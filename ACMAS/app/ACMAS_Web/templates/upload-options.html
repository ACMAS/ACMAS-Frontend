<!DOCTYPE html>

<html lang="en">
<head>
    <title>ACMAS Upload</title>
    <link rel="icon" type="image/x-icon" href="../static/img/star.svg">
    <meta content="summary_large_image" property="twitter:card"/>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link
            data-tag="font"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
    {% extends 'navbar.html' %}
    {% block content%}

    <div class="container-fluid" style="padding-top: 10%">
        
            <h1 class="display-3" style="text-align: center; margin-bottom: -10px;">ACMAS Upload</h1>
            <br><br>
            <p class="display-10" style="text-align: center">Please select your preferred upload option:</p>

            <!-- <p>Please select your preferred upload option:</p> -->
            <div class="col-md-12 user-inpt h-100 d-flex align-items-center justify-content-center">
                <a href="{% url 'uploadFile' %}" style="padding-right: 3%">
                    <button type="submit" class="btn btn-primary btn-lg" value="Upload with a file">Upload with a file</button>
                </a>
                <a href="{% url 'uploadManually' %}" >
                    <button type="submit" class="btn btn-primary btn-lg" value="Manual entry">Manual entry</button>
                </a>
            </div>      
    </div>
    {% endblock %}
</body>
</html>
