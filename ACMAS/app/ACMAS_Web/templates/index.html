{% extends 'navbar.html' %}
{% block title %} 
    ACMAS Homepage
{% endblock %}
{% block content %}

<html lang="en">
<head>
    <title>ACMAS Homepage</title>
    <meta content="ACMAS Homepage" property="og:title"/>
    <link rel="icon" type="image/x-icon" href="../static/img/star.svg">
    <meta content="summary_large_image" property="twitter:card"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta charset="utf-8"/>
    <link
        data-tag="font"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/bootstrap/bootstrap.min.css">
    <link href="../static/styles/commons.css" rel="stylesheet"/>
    <link href="../static/styles/home-style.css" rel="stylesheet"/>
</head>
<body>
    <div class="home-container">
        <div style="display:flex;">
            <div class="home-display-text">Simplify <br> studying with</div>
            <div class="home-logo-title">
                <a href="/" >
                    <img
                        alt="ACMAS logo"
                        class="home-logo"
                        src="../static/img/logo.v1.svg"
                    />
                </a>
            </div>
        </div>

        <div class="home-buttons-container gap-4">
            <li class="dropdown-button home-text">
                Search
                <ul class="dropdown-opts dropdown-opts-animated">
                  <li><a href="/searchByQuestion">by Question</a></li>
                  <li><a href="/searchByCourse">by Course</a></li>
                </ul>
              </li>

              <li class="dropdown-button home-text">
                Upload
                <ul class="dropdown-opts dropdown-opts-animated">
                  <li><a href="/upload-file">With a file</a></li>
                  <li><a href="/upload-manually">Manually</a></li>
                </ul>
              </li>
        </div>
    </div>
    <div class="custom-shape-divider-bottom-1669508581" id="hide-mobile">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

                d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" 
                class="shape-fill">
            </path>
        </svg>
    </div>
    {% endblock %}
</body>
</html>
